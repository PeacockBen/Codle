<!DOCTYPE html>
<html>
<head>
    <title>Coding Learning App</title>
    <link rel="stylesheet" href="lesson.css">
    <script src="lesson_logic.js"></script>
</head>
<body>
    <div id="lesson-selector">
        <label for="level-select">Select Level:</label>
        <select id="level-select">
            <option value="1">Level 1</option>
            <option value="2">Level 2</option>
        </select>
        <label for="lesson-select">Select Lesson:</label>
        <select id="lesson-select">
            <option value="1">Lesson 1</option>
            <option value="2">Lesson 2</option>
        </select>
        <button id="load-lesson">Load Lesson</button>
        <div id="feedback-container"></div>
    </div>
    <div id="questions-container">
        <h3 id="question"></h3>
        <ul id="answers"></ul>
    </div>
</body>
</html>
